<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Picker</title>
    <link rel="stylesheet" href="../css/styleSheet.css">

</head>

<body>
    <div class="container">
        <h1>RGB Color Picker</h1>
        <div class="color-box"></div>
        <div class="sliders">
            <div class="slider">
                <label for="red">Red</label>
                <input type="range" min="0" max="255" name="red" id="redSlider">
                <span id="red-value">0</span>
            </div>
            <div class="slider">
                <label for="green">green</label>
                <input type="range" min="0" max="255" name="green" id="greenSlider">
                <span id="green-value">0</span>
            </div>
            <div class="slider">
                <label for="blue">blue</label>
                <input type="range" min="0" max="255" name="blue" id="blueSlider">
                <span id="blue-value">0</span>
            </div>
        </div>
        <div class="button-container">
            <button id="copy-btn">copy RGB Color</button>
            <div id="input-type" class="input-type-value">rgb( 0 , 0 , 0 )</div>
        </div>


    </div>
    <script src="../js/script.js"></script>
</body>

</html>
